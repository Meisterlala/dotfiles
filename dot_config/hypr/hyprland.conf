###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Use `wev` to figure out what keys you use

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal

bind = $mainMod, W, killactive,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, R, exec, $menu
bind = $mainMod, T, exec, $terminal
bind = $mainMod, G, exec, $browser

bind = $mainMod, P, exec, $HOME/.cargo/bin/wp next

bind = $mainMod, M, exit,
bind = $mainMod, V, togglefloating,
# bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, cyclenext, visible prev
bind = $mainMod, right, cyclenext, visible
bind = $mainMod, up, cyclenext, visible prev
bind = $mainMod, down, cyclenext, visible

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5

bind = $mainMod, 6, workspace, 11
bind = $mainMod, 7, workspace, 12
bind = $mainMod, 8, workspace, 13
bind = $mainMod, 9, workspace, 14
bind = $mainMod, 0, workspace, 15

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5

bind = $mainMod SHIFT, 6, movetoworkspacesilent, 11
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 12
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 13
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 14
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 15

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, cyclenext, visible
bind = $mainMod, mouse_up, cyclenext, visible prev

# Toggle fullscreen
bind = $mainMod, f, fullscreen
bind = $mainMod ALT, f, fullscreen, 1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Screenshot
bind = , Print, exec, hyprshot --freeze --raw -m region -s | satty --filename - --output-filename ~/Pictures/Screenshots/satty-$(date '+Ymd-H:M:S').png --disable-notifications --copy-command wl-copy --early-exit


# Discord push to Talk
# bind = , XF86Launch5, pass, class:discord 
bind = , F14, pass, class:vesktop 
bind = , F14, pass, class:discord

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Ref https://wiki.hypr.land/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
workspace = w[tv1]s[false], gapsout:0, gapsin:0
workspace = f[1]s[false], gapsout:0, gapsin:0

windowrule = bordersize 0, floating:0, onworkspace:w[tv1]s[false]
windowrule = rounding 0, floating:0, onworkspace:w[tv1]s[false]
windowrule = bordersize 0, floating:0, onworkspace:f[1]s[false]
windowrule = rounding 0, floating:0, onworkspace:f[1]s[false]

# No bar on the special workspace
workspace = special:magic, gapsout:32, shadow:false, on-created-empty:$terminale
windowrule = rounding 12, floating:0, onworkspace:special:magic

# Hide scrcpy window
windowrule = workspace special:scrcpy silent, class: scrcpy

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
